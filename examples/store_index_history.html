	<script src="../js/mui.min.js"></script>

		function openhome(){
			var webview = plus.webview.getWebviewById('tabbar');
			if(webview != null){
				webview.close();
			}
			mui.openWindow({
				url:'tabbar.html',
				id:'tabbar',
				createNew:true,
				show: {
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoShow: false
					}
			});
		}
		function openmessage(){
			var webview = plus.webview.getWebviewById('message');
			if(webview != null){
				webview.close();
			}
			mui.openWindow({
				url:'message.html',
				id:'message',
				createNew:true,
				show: {
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoShow: false
					}
			});
		}
		function openmy(){
			var webview = plus.webview.getWebviewById('my');
			if(webview != null){
				webview.close();
			}
			mui.openWindow({
				url:'my.html',
				id:'my',
				createNew:true,
				show: {
						aniShow: 'slide-in-right'
					},
					waiting: {
						autoShow: false
					}
			});
		}
		
		mui.plusReady(function(){
				var fontSize = $('body').css('font-size');
				fontSize = fontSize.substring(0,fontSize.length - 2);
				var strTop = parseInt(fontSize) * 1.1 + 'px';
				var strBottom = parseInt(fontSize) * 0 + 'px';
				mui.init({
					beforeback: function() {
					var subweb = plus.webview.getWebviewById('store_index_history_sub');
					if(subweb != null) {
						subweb.close();
					}
					return true;
				},
				    subpages:[{
				    	url:"store_index_history_sub.html",//下拉刷新内容页面地址
				  	  	id:"store_index_history_sub",//内容页面标志
				  	  	styles:{
							top: strTop,
							bottom:strBottom
						}
				  	}]
				});
		});
		

		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
		
		
		
	
		
	</script>
