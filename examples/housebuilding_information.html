	//保存时先查询楼房信息是否存在
		function findBuilding(){
			var employee_name=employee.name;
			var employee_no=employee.employeeId;
			var employee_id=employee.id;
			var street_id=$("#street_text").val();
			var street_val=$("#street_in").val();
			var village_val=$("#village_in").val();
			var village_id=$("#village_text").val();
			
			
			
			var companyArray = new Array();
			var companyElementArray = $('#building_li').children('div');
			
			for(var i = 0;i < companyElementArray.length;i++){
				var building_name = $(companyElementArray[i]).find('.building_name').val();
				var building_no = $(companyElementArray[i]).find('.building_no').val();
				var building_nuit = $(companyElementArray[i]).find('.building_nuit').val();
				var building_floor = $(companyElementArray[i]).find('.building_floor').val();
				var building_room = $(companyElementArray[i]).find('.building_room').val();
				var building_id = $(companyElementArray[i]).find('.building_id').val();
				var building_address = $(companyElementArray[i]).find('.building_address').val();
				
	            if(!checkValue(building_name)) {
			        mui.toast("请填写小区名称。");
			        return;
			    }
	            if(!checkValue(building_address)) {
			        mui.toast("请填写小区地址。");
			        return;
			    }
	            if(!checkValue(building_no)) {
			        mui.toast("请填写楼号。");
			        return;
			    }
	            if(!checkValue(building_nuit)) {
			        mui.toast("请填写单元。");
			        return;
			    }
	            if(!checkValue(building_floor)) {
			        mui.toast("请填写楼层。");
			        return;
			    }
	            if(!checkValue(building_room)) {
			        mui.toast("请填写房号。");
			        return;
			    }
				var building = {
					
					id:building_id,
					house_type:"1",
					town_id:street_id,
					village_id:village_id,
					create_user: employee_name,
					employee_no: employee_no,
					create_user_id:employee_id,
					
					
					
					tingvillage_name:building_name,
					building_name: building_no,
					building_unit_no: building_nuit,
					house_no: building_floor,
					building_house_no: building_room,
					tingvillage_address:building_address
			    };
			    companyArray.push(building);
			}
			if(!checkValue(village_val)) {
		        mui.toast("请选择社区。");
		        return;
			}
			if(companyArray.length == 0){
				mui.toast("请添加楼房信息");
				return;
			}
            var tmparr = new Array();
			$(companyArray).each(function(i,obj){
				var str = obj.tingvillage_name.trim()+obj.tingvillage_address.trim()+obj.building_name.trim()+obj.building_unit_no.trim()+obj.house_no.trim()+obj.building_house_no.trim();
				if($.inArray(str,tmparr)<0){
					tmparr.push(str);
				}
			});
			
			if(tmparr.length!=companyArray.length&&companyArray.length!=1){
				mui.toast("包含重复信息！ ");
				return;
			}
            
			doManager('HouseManager','findHouseApp', [companyArray], function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					if(jsonData.code == 200){
						doSave(companyArray);
					}else if(jsonData.code == 300){
						var btnArray = ['否', '是'];
			            mui.confirm('该数据已存在！确定要覆盖吗？','提示', btnArray, function(e) {
				             if (e.index == 1) {
						        doSave(companyArray);
					         }
				       });
					}else{
						mui.toast('保存失败');
					}
						
				} else {
					mui.toast('保存失败');
				}
			});
			    
		}
		//保存
		function doSave(companyArray){
			
			doManager('HouseManager','saveOrUpdate',[companyArray], function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					if(jsonData.code == 200){
						mui.toast('保存成功');
						setTimeout(function() {
							closeMenu();
						}, 500);
					}else{
						mui.toast('保存失败');
					}
						
				} else {
					mui.toast('保存失败');
				}
			});
			    
		}

			if(building_no=='undefined'){
				building_no='';
			}
			var $li = $('#building_li');
	         	 var html ='<div style="overflow: hidden; padding-top:10px">'+
                            '<div>'+
		            			'<input type="text" class="building_name" name="building_name" value="' + tingvillage_name + '"  placeholder="小区名称(必填)" style="width:95%">'+
		            		'</div>'+
		            		'<div>'+
		            			'<input type="text" class="building_address" name="building_address" value="' + tingvillage_address + '"  placeholder="地址(必填)" style="width:95%">'+
		            		'</div>'+
	            			'<div>'+
	            			  '<input type="text" class="building_no" name="building_no" value="' + building_no + '" placeholder="楼号(必填)" style="width:46%">'+
	            			  '<input type="hidden" class="building_id" name="building_id" value="'+building.id+'" bidtableflag="true">'+     
	            			  '<input type="text" class="building_nuit" name="building_nuit" value="' + building.building_unit_no + '" placeholder="单元(必填)" style="width:46%">'+
	            			'</div>'+
	            			'<div>'+
	            			  '<input type="text" class="building_floor" name="building_floor" value="' + building.house_no + '" placeholder="楼层(必填)" style="width:46%">'+
	            			  '<input type="text" class="building_room" name="building_room" value="' + building.building_house_no + '" placeholder="房号(必填)" style="width:46%">'+
	            			'</div>'+
	            			'<div style="float: right; margin-right: 0.5rem;" id="remove_but">'+
	            			  '<img src="../images/minus_16px.png" id="remove_piv"/>'+
	            			'</div>'+
						  '</div>';
      
           
		
            $li.append(html);
            var $current_span = $li.find('div:last').parent('div');
            if(tingvillage_name!=""&&tingvillage_name!=null){
            	$li.find('#remove_piv').remove();
            }else{
            	var $img_minus = $current_span.find('#remove_piv:last');
                $img_minus.click(function(){
                   $current_span.remove();
                });
            }
            
            
        }
		
		
		function setBuildingInfo(building){
			$('#province_in').val(building.province_name);
			$('#province_text').val(building.province_id);
			
			$('#city_in').val(building.city_name);
			$('#city_text').val(building.city_id);
			
			$('#county_in').val(building.county_name);
			$('#county_text').val(building.county_id);
			
			$('#street_in').val(building.town_name);
			$('#street_text').val(building.town_id);
			$('#village_in').val(building.village_name);
			$('#village_text').val(building.village_id);
			$('#county').find('a').removeAttr('class');
			var li2 = document.getElementById("county");
			li2.id = "countytttt";
			$('#street').find('a').removeAttr('class');
			var li1 = document.getElementById("street");
			li1.id = "streetttt";
			$(building.houseData).each(function(i, building_) {
				addRow(building_);
			});
		}
