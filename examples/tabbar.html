	<script type="text/javascript">
		var employee_id = null;
		var b = ".html";
		var banner = JSON.parse(localStorage.getItem('banner'));
		var store = null;
		var storelist = null;
		var employee = JSON.parse(localStorage.getItem('employee'));
		var employee_pic = JSON.parse(localStorage.getItem('employee_pic'));
		var selectArea_list = JSON.parse(localStorage.getItem('selectArea_list'));
		mui.previewImage();
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}

		function plusReady() {
			var	maps_webview= plus.webview.getWebviewById('maps_web');
						if(maps_webview != null) {
							maps_webview.close();
						}
			if(employee.usergroup != null) {
				if(employee.usergroup.code=='ZHGLY' || employee.usergroup.code == 'DZ' || employee.usergroup.code == 'GAX'|| employee.usergroup.code == 'FDZJSZ') {
					$("footer").css("display", "");
				} else {
					$("footer").css("display", "");
					$("#areaState").attr("style", "display:none;");
					$("#maps").attr("class", "col-xs-4 ");
					$("#collect").attr("class", "col-xs-4 mark-green");
					$("#web_message").attr("class", "col-xs-4");
				}
				if(employee.usergroup.code == 'GAX'){
						$("#datacard").css("display","");
						$("#my_area").css("display", "");
				}else if(employee.usergroup.code == 'DZ'){
						$("#store_datacard").css("display", "");
						$("#shopkeeper_information").css("display", "");
						$("#shopuser_information").css("display", "");
				}
			}

			message_isread();
			initView();
			initStore();
			employee_id = employee.id;
			if('Android' == plus.os.name) {
				var first = null;
				mui.back = function() {
					if(!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if(new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			} else {
				mui('#div_content')[0].style.marginBottom = '3.8rem';
			}
			getMessageCount(employee_id);

			var t_username = localStorage.getItem("employee_key");
			mui('#btnLogout')[0].addEventListener('click', function(event) {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('login');
					if(webview != null) {
						webview.close();
					}
					localStorage.clear();
					localStorage.setItem("employee_key", t_username);
					mui.openWindow({
						url: '../login.html',
						id: 'login',
						createNew: true,
						show: {
							aniShow: "slide-in-right"
						},
						waiting: {
							autoShow: false
						}
					});
				}, 50);
			});

		}

		function initView() {
			if(employee != null) {
				if(employee.name == null || employee.name == "") {
					$("#user_name").html("无数据");
				} else {
					$("#user_name").html(employee.name);
				}
				if(employee.zw == null || employee.zw == "") {
					$("#user_zw").text("无数据");
				} else {
					$("#user_zw").text(employee.zw);
				}

				if(employee.employeeId == null || employee.employeeId == "") {
					$("#user_employeeid").text("无数据");
				} else {
					$("#user_employeeid").text(employee.employeeId);
				}
			}
			if(employee_pic!=null){
						if(employee_pic.pngUrl!=null&&employee_pic.pngUrl!=""&&employee_pic.pngUrl!="https://imgcdn.guoanshequ.com/"){
							$(".img-circle").attr("src",decodeURI(employee_pic.pngUrl));
						}else{
							$(".img-circle").attr("src","../images/my_card_head.png");
						}
						
			}else{
						$(".img-circle").attr("src","../images/my_card_head.png");
			}
			getBannerlist();
		}

		function usermessage() {
			mui.toast("正在建设中。。。")
		}
         //获取未读消息数量
		function getMessageCount(employee_id) {
			doManager('AppMessageManager', 'getAppMessageCount', employee_id, function(data) {
				if(data.result) {
					var jsonData = JSON.parse(data.data);
					if(jsonData == 0 || jsonData == null) {

					} else {
						$('#message_id').addClass("foot2_num")
					}
					window.localStorage.setItem("message_count", jsonData);
				} else {
					mui.toast(data.message);
				}
			});
		}

		function getBannerlist() {
			if(banner == null || banner == "") {
				var nullhtml = '<div class="mui-slider-item mui-slider-item-duplicate">' +
					'<a href="#">' +
					'<img src="../images/men3.jpg">' +
					'</a>' +
					'</div>' +
					'<div class="mui-slider-item">' +
					'<a id="user_information" path="user_information.html" onclick="jump(this)">' +
					'<img src="../images/banner.jpg">' +
					'</a>' +
					'</div>' +
					'<div class="mui-slider-item">' +
					'<a id="express_list" path="express_list.html" onclick="jump(this)">' +
					'<img src="../images/men3.jpg">' +
					'</a>' +
					'</div>' +
					'<div class="mui-slider-item mui-slider-item-duplicate">' +
					'<a href="#">' +
					'<img src="../images/banner.jpg">' +
					'</a>' +
					'</div>';
				$('.mui-slider-group').append(nullhtml);
				$('.mui-slider-indicator').append('<div class="mui-indicator mui-active"></div>');
				$('.mui-slider-indicator').append('<div class="mui-indicator"></div>');
				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
				return;
			}
			$(banner).each(function(index, element) {
				if(index == 0) {
					html = '<div class="mui-slider-item mui-slider-item-duplicate">' +
						'<a href="#">' +
						'<img src="' + img_filepath + element.banner_pic + '">' +
						'</a>' +
						'</div>';
					$('.mui-slider-group').append(html);
					$('.mui-slider-indicator').append('<div class="mui-indicator mui-active"></div>');
				} else {
					$('.mui-slider-indicator').append('<div class="mui-indicator"></div>');
				}

				var html = '<div class="mui-slider-item">' +
					'<a id="' + element.banner_to + '" path="' + element.banner_to + b + '" onclick="jump(this)">' +
					'<img src="' + img_filepath + element.banner_pic + '">' +
					'</a>' +
					'</div>';
				$('.mui-slider-item-duplicate').before(html);
				if(index == banner.length - 1) {

					html = '<div class="mui-slider-item mui-slider-item-duplicate">' +
						'<a href="#">' +
						'<img src="' + img_filepath + element.banner_pic + '">' +
						'</a>' +
						'</div>';
					$('.mui-slider-group div:first').before(html);
				}

				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
			});

		}

		function nowifibanner() {
			var nullhtml = '<div class="mui-slider-item mui-slider-item-duplicate">' +
				'<a href="#">' +

		function getStorelist() {
			if(storelist != null || storelist != "") {
				$(storelist).each(function(index, element) {
					if(index == 0) {
						$('#select').append('<option selected="selected" value=' + element.store_id + '>' + element.name + '</option>');
					} else {
						$('#select').append('<option value=' + element.store_id + '>' + element.name + '</option>');
					}
				});
				if(store != null) {
					$('#select').val(store.store_id);
				}
			} else {
				mui("#div_title")[0].innerHTML = "国安社区";
				mui("#nav_title")[0].innerHTML = "国安社区";
				$('#select').hide();
				$("#store_num").hide();
			}
		}
        //获取门店信息
		function getStore(store_id) {
			if(store_id == null || store_id == "" || store_id == "null") {
				mui("#div_title")[0].innerHTML = "国安社区";
				mui("#nav_title")[0].innerHTML = "国安社区";
				$("#select").hide();
				$("#store_num").hide();
				return;
			}
			doManager("StoreManager", "findStore", store_id, function(data) {
				if(data.result == true) {
					var jsonStore = JSON.parse(data.data);
					localStorage.setItem("store", JSON.stringify(jsonStore));
					mui("#div_title")[0].innerHTML = jsonStore.name;
					mui("#nav_title")[0].innerHTML = jsonStore.name;
					mui("#storeid")[0].innerHTML = jsonStore.storeno;
					if(storelist.length <= 1) {
						$("#select").hide();
					} else {
						$("#select").show();
						$("#div_title").hide();
					}

				} else {
					$("#select").hide();
					$("#store_num").hide();
					mui("#div_title")[0].innerHTML = "国安社区";
					mui("#nav_title")[0].innerHTML = "国安社区";

				}
			});

		}

		function message_isread() {
			var message = {
				receiveId: employee.employeeId
			};
			var message_count=0;
			var notice_count=0;
			doManager('MessageNewManager', 'getUnReadMessageAmount', message, function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					message_count=jsonData;
					
				}
			},false);
			
			doManager('NoticeReciverManager', 'getUnReadNotice', employee.employeeId, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						notice_count=jsonData;
					
					}
				},false);
				setTimeout(function() {
					if(message_count == 0 && notice_count ==0) {
					$('#message_state_div').removeClass("message-dian1");
				} else {
					$('#message_state_div').addClass("message-dian1");
				}
							
						}, 200);
				
				
		}
