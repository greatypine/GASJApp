				} else if(document.compatMode && document.compatMode != 'BackCompat') {
					scrollPos = document.documentElement.scrollTop;
				} else if(document.body) {

			function getStorelist() {
				if(storelist != null || storelist != "") {
					$(storelist).each(function(index, element) {
						if(index == 0) {
							$('#select_store').append('<option selected="selected" value=' + element.store_id + '>' + element.name + '</option>');
						} else {
							$('#select_store').append('<option value=' + element.store_id + '>' + element.name + '</option>');
						}
					});
					if(store != null) {
						$('#select_store').val(store.store_id);
					}

				} else {
					mui("#div_title")[0].innerHTML = "国安社区";
					$('#select_store').hide();
					$("#store_num").hide();
				}

			}

			function getStore(store_id) {
				if(store_id == null || store_id == "" || store_id == "null") {
					mui("#div_title")[0].innerHTML = "国安社区";
					$("#select_store").hide();
					$("#store_num").hide();
					return;
				}
				doManager("StoreManager", "findStore", store_id, function(data) {
					if(data.result == true) {
						var jsonStore = JSON.parse(data.data);
						localStorage.setItem("store", JSON.stringify(jsonStore));
						mui("#div_title")[0].innerHTML = jsonStore.name;
						mui("#storeid")[0].innerHTML = store.storeno;
						if(storelist.length <= 1) {
							$("#select_store").hide();
						} else {
							$("#select_store").show();
							$("#div_title").hide();
						}

					} else {
						$("#select_store").hide();
						$("#store_num").hide();
						mui("#div_title")[0].innerHTML = "国安社区";

					}
				});

			}

					var a = $('#select_store option:selected').text();
					$('#select_store span').text(a);
					getStore($('#select_store option:selected').val());
					if(mui.os.ios) {
						setTimeout(function() {
							window.location.reload();
						}, 200);
					} else {
						window.location.reload();
					}
				});
			});
			//跳转本月数据动态
			function toCard() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('dataCard');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'dataCard.html',
						id: 'dataCard',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 0);
			};

			//最新获取消费记录
			function getOrderNew(employee_no, order_sn) {
				oredrPageInfo.currentPage = oredrPageInfo.currentPage + 1;
				doManager('InterManager', 'queryOrderOfAreaByApp', [employee_no, oredrPageInfo, order_sn], function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						if(jsonData.dataMap.data.length == 0) {
							mui.toast("暂无数据");
							$("#moreorder").hide();
							//							$("#noMoreOrder").show();
						} else {
							$("#moreorder").show();
							//							$("#noMoreOrder").hide();
						}
						var $div = $('#item2div');
						$('#item2div').empty();
						$(jsonData.dataMap.data).each(function(index, order) {
							var order_employee_name = null;
							var order_img = null;
							if(order.customer_name == null || order.customer_name == "") {
								order.customer_name = "未录入"
							}
							if(order.eshop_pro_name == null || order.eshop_pro_name == "") {
								order.eshop_pro_name = "未录入"
							}
							if(order.placename == null || order.placename == "") {
								order.placename = "未录入"
							}
							if(order.employee_name == null || order.employee_name == "") {
								order_employee_name = ''
							} else {
								order_employee_name = order.employee_name.split("+")[0];
							}
							if(order.jpgUrl == null || order.jpgUrl == ""||order.jpgUrl == "https://imgcdn.guoanshequ.com/") {
								order_img = "../images/no_img2.png";
							} else {
								order_img = decodeURI(order.jpgUrl);
							}
							var html2 = '<ul class="mui-table-view" style="padding-top:0px;">' +
								'<li class="mui-table-view-cell no-padding">' +
								'<section>' +
								'<div class="box-header with-border">' +
								'<i class="fa fa-home">' +
								'</i>消费信息<span class="pull-right text-right" style="width: 30%;font-size: 12px;" >派送国安侠:' + order_employee_name + ' </span></div>' +
								'<div class="box-header with-border" style="background-color:#fafafa;">' +
								'<div class="col-xs-3"><img src="' + order_img + '"> </div>' +
								'<div class="col-xs-9 no-padding">' +
								'<p>用户:' + order.customer_name + '</p>' +
								'<p class="order_p">商品:' + order.eshop_pro_name + '</p></div></div>' +
								'<div class="box-header" style="font-size: 12px;">订单编号:' + order.order_sn + '</br>订单区块:' + order.placename + '</br>签收日期:' + new Date(order.df_signed_time).Format('YYYY-MM-DD') + '</div>' +
								'</section></li></ul>';
							$div.append(html2);
							$li = $div.find("ul:last");
							var $item_div = $li.find('li:last');
							$item_div[0].addEventListener('click', function(event) {
								$('#orderrefresh').hide();
								var webview = plus.webview.getWebviewById('web_order_detail');
								if(webview != null) {
									webview.close();
								}
								mui.openWindow({
									url: 'web_order_detail.html',
									id: 'web_order_detail',
									createNew: true,
									show: {
										aniShow: "slide-in-right"
									},
									waiting: {
										autoShow: false
									},
									extras: {
										order_detail: JSON.stringify(order)
									}
								});
							});

						});
					}
				});
			}

			//动态统计本月数据
			function getMonthAreaData(year_data, month_data) {
				doManager('DynamicManager', 'getNewAreaData', [employee.employeeId,year_data,month_data], function(data) { 
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
//						alert(JSON.stringify(jsonData));
						//国安侠GMV
						$('#month_areagmv').html(jsonData.pesgmv);
						//服务GMV
//                       pes_sendgmv=jsonData.pes_sendgmv
						//片区GMV
                        pes_areagmv=jsonData.pes_areagmv
						//手动分配GMV
                        pes_assigngmv=jsonData.pes_assigngmv
						//平均分配GMV
						pes_pergmv=jsonData.pes_pergmv
						//拉新
						$('#month_getusercount').html(jsonData.areaNewaddCusSum);
						//消费
						$('#month_zdgmv').html(jsonData.cusMoreTen);								

					}
				});
			}
			//动态统计上月数据
			function getOtherMonthAreaData(year_data, month_data) {

						//国安侠GMV
						$('#othermonth_areagmv').html(jsonData.pesgmv);

						$('#othermonth_getusercount').html(jsonData.areaNewaddCusSum);
						//消费
						$('#othermonth_zdgmv').html(jsonData.cusMoreTen);								
						
					}
				});
			}
