		function findBuilding(){
			var employee_name=employee.name;
			var employee_no=employee.employeeId;
			var employee_id=employee.id;
			var province_val=$("#province_in").val();
			var province_id=$("#province_text").val();
			var city_val=$("#city_in").val();
			var city_id=$("#city_text").val();
			var county_val=$("#county_in").val();
			var county_id=$("#county_text").val();
			var street_val=$("#street_in").val();
			var street_id=$("#street_text").val();
			var village_val=$("#village_in").val();
			var village_id=$("#village_text").val();
			
			var name=$("#residential_area_name").val();
			var id=$("#residential_area_id").val();
			var address=$("#residential_area_address").val();
			var residential_area_type = $("#building_type").val();
			var resident_number=$("#resident_num").val();
			var residential_area = {
				create_user: employee_name,
				employee_no: employee_no,
				create_user_id:employee_id,
				town_name:street_val,
				town_id:street_id,
				village_id:village_id,
				village_name:village_val,
				name:name,
				id:id,
				address:address,
				tinyvillage_type:residential_area_type,
				residents_number:resident_number
				
			};
			
			 if(!checkValue(village_val)) {
		        mui.toast("请选择社区。");
		        return;
		    }
            if(!checkValue(name)) {
		        mui.toast("请填写小区名称。");
		        return;
		    }
            if(!checkValue(residential_area_type)) {
		        mui.toast("请选择小区类型。");
		        return;
		    }
            if(!checkValue(address)) {
			    mui.toast("请填写小区地址。");
			    return;
		    }
            
           //查询小区是否存在
			doManager('TinyVillageManager','getAppRepeatTinyVillageInfo', residential_area, function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					if(jsonData.code == 200){
						doSave(residential_area);
					}else if(jsonData.code == 300){
						var btnArray = ['否', '是'];
			            mui.confirm('该数据已存在！确定要覆盖吗？','提示', btnArray, function(e) {
				             if (e.index == 1) {
						        doSave(residential_area);
					         }
				       });
					}else{
						mui.toast('保存失败');
					}
						
				} else {
					mui.toast('保存失败');
				}
			});
			    
		}
		//保存
		function doSave(residential_area){
			
			doManager('TinyVillageManager','saveOrUpdateTinyVillageApp', residential_area, function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					if(jsonData.code == 200){
						mui.toast('保存成功');
						setTimeout(function() {
							closeMenu();
						}, 500);
					}else if(jsonData.code ==300){
						mui.toast('该小区已被绑定划片,请到PC端解除划片后再修改小区中的社区！');
					}else{
						mui.toast('保存失败');
					}
						
				} else {
					mui.toast('保存失败');
				}
			});
			    
		}

			}});

		}

		function setResidentialAreaInfo(residentialarea){
			$('#province_in').val(residentialarea.province_name);

			$('#city_in').val(residentialarea.city_name);

			li2.id = "countytttt";
			$('#street').find('a').removeAttr('class');
			var li1 = document.getElementById("street");
