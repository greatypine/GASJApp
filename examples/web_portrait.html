		<script>
			var employee = JSON.parse(localStorage.getItem('employee'));
			mui.init({

			mui.plusReady(function() {
				if(plus.device.model == "iPhone10,3" || plus.device.model == "iPhone10,6" || plus.device.model == "iPhone11,8" || plus.device.model == "iPhone11,2" || plus.device.model == "iPhone11,6") {

					var customer_id = self.customer_id;
					var house_id = self.house_id;
					getCustomerFromVisiv(customer_id, house_id, visit_phone);
				}
				initView();
				//退出
				var t_username = localStorage.getItem("employee_key");

			function initView() {
				if(employee != null) {
					if(ischeckValue(employee.name)) {
						$("#employee_name").html(employee.name);
					} else {
						$("#employee_name").html("无");
					}
					if(ischeckValue(employee.zw)) {
						$("#employee_zw").text(employee.zw);
					} else {
						$("#employee_zw").text("无数据");
					}
					if(ischeckValue(employee.employeeId)) {
						$("#employee_id").text(employee.employeeId);
					} else {
						$("#employee_id").text("无数据");
					}

					if(ischeckValue(employee.store_name)) {
						$("#store_name").html(employee.store_name);
					} else {
						$("#store_name").html("无数据");
					}

				}

			}
			//来自于片区动态的消费记录，获取用户画像接口
			function getCustomer(phone) {
				doManager('CustomerManager', 'findCustomerByCustomerPhone_crm', [null, null, phone], function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						if(jsonData != null && jsonData != "") {
							if(ischeckValue(jsonData.name)) {
								$('#customer_name').html(jsonData.name);
							} else {
								$('#customer_name').html('无用户名');
							}
							if(ischeckValue(jsonData.mobilephone)) {
								$('#customer_phone').html(jsonData.mobilephone);
							} else {
								$('#customer_phone').html('无用户电话');
							}
							if(jsonData.sex == 0) {
								$('#customer_sex').html('男');
							} else if(jsonData.sex == 1) {
								$('#customer_sex').html('女');
							} else {
								$('#customer_sex').html('无性别信息');
							}
							if(ischeckValue(jsonData.age)) {
								$('#customer_age').html(jsonData.age + '岁');
							} else {
								$('#customer_age').html('无用户年龄');
							}
							if(jsonData.house_type == 0) {
								$('#customer_house').html('平房');
							} else if(jsonData.house_type == 1) {
								$('#customer_house').html('楼房');
							} else {
								$('#customer_house').html('无房屋信息');
							}
							if(ischeckValue(jsonData.address)) {
								$('#customer_address').html(jsonData.address);
							} else {
								$('#customer_address').html('无地址信息');
							}
							if(ischeckValue(jsonData.nationality)) {
								$('#customer_nation').html(jsonData.nationality);
							} else {
								$('#customer_nation').html('无');
							}
							if(jsonData.house_property == 1) {
								$('#customer_house_type').html('自有');
							} else if(jsonData.house_property == 2) {
								$('#customer_house_type').html('租住');
							} else {
								$('#customer_house_type').html('无');
							}
							if(ischeckValue(jsonData.job)) {
								if(jsonData.job.indexOf('99_') > -1) {
									$('#customer_job').html(jsonData.job.split("_")[1]);
								} else {
									$('#customer_job').html(jsonData.job);
								}
							} else {
								$('#customer_job').html('无');
							}
							if(ischeckValue(jsonData.income)) {
								$('#customer_income').html(jsonData.income);
							} else {
								$('#customer_income').html('无');
							}
							if(ischeckValue(jsonData.work_overtime)) {
								if(jsonData.work_overtime == 1) {
									$('#customer_overtime').html('从不');
								} else if(jsonData.work_overtime == 2) {
									$('#customer_overtime').html('偶尔');
								} else if(jsonData.work_overtime == 3) {
									$('#customer_overtime').html('经常');
								} else if(jsonData.work_overtime == 4) {
									$('#customer_overtime').html('每天');
								}
							} else {
								$('#customer_overtime').html('无');
							}

							if(ischeckValue(jsonData.other)) {
								$('#customer_remark').html(jsonData.other);
							} else {
								$('#customer_remark').html('无');
							}
							if(ischeckValue(jsonData.family_num)) {
								$('#customer_family_sum').html(jsonData.family_num + '人');
							} else {
								$('#customer_family_sum').html('无');
							}
							if(ischeckValue(jsonData.preschool_num)) {
								$('#customer_family_school').html(jsonData.preschool_num + '人');
							} else {
								$('#customer_family_school').html('无');
							}
							if(ischeckValue(jsonData.minor_num)) {
								$('#customer_family_underage').html(jsonData.minor_num + '人');
							} else {
								$('#customer_family_underage').html('无');
							}
							if(ischeckValue(jsonData.pet_type)) {
								if(jsonData.pet_type.indexOf('99_') > -1) {
									$('#customer_pet').html(jsonData.pet_type.split("_")[1]);
								} else {
									$('#customer_pet').html(jsonData.pet_type);
								}
							} else {
								$('#customer_pet').html('无');
							}
							if(ischeckValue(jsonData.customer_address)) {
								if(ischeckValue(jsonData.customer_address.house_area)) {
									$('#house_area').html(jsonData.customer_address.house_area);
								} else {
									$('#house_area').html('无');
								}

								if(ischeckValue(jsonData.customer_address.house_toward)) {
									$('#house_direction').html(jsonData.customer_address.house_toward);
								} else {
									$('#house_direction').html('无');
								}

								if(ischeckValue(jsonData.customer_address.house_style)) {
									$('#house_shape').html(jsonData.customer_address.house_style);
								} else {
									$('#house_shape').html('无');
								}
								if(jsonData.house_type == 0) {
									$('#house_img_title').hide();
									$('#house_img').hide();

								} else if(jsonData.house_type == 1) {
									if(ischeckValue(jsonData.customer_address.house_pic)) {
										$('#house_image').attr('src', decodeURI(jsonData.customer_address.house_pic));
									} else {
										$('#house_image').attr('src', '../images/cbd.jpg');
									}
								}

							} else {
								$('#house_area').html('无');
								$('#house_direction').html('无');
								$('#house_shape').html('无');
								$('#house_image').attr('src', '../images/cbd.jpg');
							}

							if(ischeckValue(jsonData.cus_pic)) {
								$('#customer_header_image').attr('src', decodeURI(jsonData.cus_pic));
							} else {
								$('#customer_header_image').attr('src', '../images/no_img2.png');
							}
							var $div = $('#family_div');
							if(ischeckValue(jsonData.childs)) {
								$(jsonData.childs).each(function(index, family) {
									if(family.family_relation == null || family.family_relation == "") {
										family.family_relation = "无"
									}
									if(family.family_name == null || family.family_name == "") {
										family.family_name = "无"
									}
									if(family.family_phone == null || family.family_phone == "") {
										family.family_phone = "无"
									}
									if(family.family_age == null || family.family_age == "") {
										family.family_age = "无"
									} else {
										family.family_age = family.family_age + '岁'
									}
									var html = '<div class="box-body box-header with-border">' +
										'<p><span class="margin-r-5">成员称谓：</span><span>' + family.family_relation + '</span></p>' +
										'<p><span class="margin-r-5">成员姓名：</span><span>' + family.family_name + '</span></p>' +
										'<p><span class="margin-r-5">成员电话：</span><span>' + family.family_phone + '</span></p>' +
										'<p><span class="margin-r-5">成员年龄：</span><span>' + family.family_age + '</span></p>' +
										'</div>';
									$div.after(html);
								});

							} else {
								var html = '<div class="box-body box-header with-border">' +
									'<p><span class="margin-r-5">成员称谓：</span><span>无</span></p>' +
									'<p><span class="margin-r-5">成员姓名：</span><span>无</span></p>' +
									'<p><span class="margin-r-5">成员电话：</span><span>无</span></p>' +
									'<p><span class="margin-r-5">成员年龄：</span><span>无</span></p>' +
									'</div>';
								$div.after(html);
							}

							getCustomerMoreData(jsonData.id);
						}

					}
				});

			}
			//获取用户画像更多信息接口
			function getCustomerMoreData(id) {

				doManager('CustomerDataManager', 'getCustomerDataByCustomerId', id, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						if(jsonData != null && jsonData != "") {
							if(ischeckValue(jsonData.nationality)) {
								$('#nationality').html(jsonData.nationality);
							} else {
								$('#nationality').html('无');
							}
							if(ischeckValue(jsonData.native_place_city) && ischeckValue(jsonData.native_place_pro)) {
								$('#origin_pro').html(jsonData.native_place_city);
								$('#origin_city').html(jsonData.native_place_pro);
							} else {
								if(!ischeckValue(jsonData.native_place_city) && !ischeckValue(jsonData.native_place_pro)) {
									$('#origin_pro').html('无');
								} else {
									if(ischeckValue(jsonData.native_place_city)) {
										$('#origin_pro').html(jsonData.native_place_city);
									} else {
										$('#origin_pro').html('');
									}
									if(ischeckValue(jsonData.native_place_pro)) {
										$('#origin_city').html(jsonData.native_place_pro);
									} else {
										$('#origin_city').html('');
									}
								}

							}

							if(ischeckValue(jsonData.local_pro) && ischeckValue(jsonData.local_city)) {
								$('#register_pro').html(jsonData.local_pro);
								$('#register_city').html(jsonData.local_city);
							} else {
								if(!ischeckValue(jsonData.local_pro) && !ischeckValue(jsonData.local_city)) {
									$('#register_pro').html('无');
								} else {
									if(ischeckValue(jsonData.local_pro)) {
										$('#register_pro').html(jsonData.local_pro);
									} else {
										$('#register_pro').html('');
									}
									if(ischeckValue(jsonData.local_city)) {
										$('#register_city').html(jsonData.local_city);
									} else {
										$('#register_city').html('');
									}

								}
							}

							if(ischeckValue(jsonData.marital_status)) {
								$('#marital_status').html(jsonData.marital_status);
							} else {
								$('#marital_status').html('无');
							}
							if(ischeckValue(jsonData.health_condition)) {
								$('#health').html(jsonData.health_condition);
							} else {
								$('#health').html('无');
							}
							if(ischeckValue(jsonData.degree_of_education)) {
								$('#education').html(jsonData.degree_of_education);
							} else {
								$('#education').html('无');
							}
							if(ischeckValue(jsonData.school_name)) {
								$('#school_name').html(jsonData.school_name);
							} else {
								$('#school_name').html('无');
							}
							if(jsonData.is_car == 0) {
								$('#car_type').html('有车');
							} else if(jsonData.is_car == 1) {
								$('#car_type').html('无');
							} else {
								$('#car_type').html('无');
							}
							if(ischeckValue(jsonData.automobile_brand)) {
								$('#car_brand').html(jsonData.automobile_brand);
							} else {
								$('#car_brand').html('无');
							}
							if(ischeckValue(jsonData.money_manage)) {
								$('#financial_habits').html(jsonData.money_manage);
							} else {
								$('#financial_habits').html('无');
							}
							if(ischeckValue(jsonData.character_data)) {
								$('#character').html(jsonData.character_data);
							} else {
								$('#character').html('无');
							}

						} else {
							$('#nationality').html('无');
							$('#origin_pro').html('无');
							$('#register_pro').html('无');
							$('#marital_status').html('无');
							$('#health').html('无');
							$('#education').html('无');
							$('#school_name').html('无');
							$('#car_type').html('无');
							$('#car_brand').html('无');
							$('#financial_habits').html('无');
							$('#character').html('无');
						}
					}
				});
			}
			//跳转到选择页面
			function toMain() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('new_main');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'new_main.html',
						id: 'new_main',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 50);
			}
			//来自于片区动态的拜访记录，获取用户画像接口
			function getCustomerFromVisiv(customer_id, house_id, visit_phone) {
				doManager('CustomerManager', 'findCustomerByCustomerIdAndHouseId_crm', [customer_id, house_id, visit_phone], function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						if(jsonData != null && jsonData != "") {
							if(ischeckValue(jsonData.name)) {
								$('#customer_name').html(jsonData.name);
							} else {
								$('#customer_name').html('无用户名');
							}
							if(ischeckValue(jsonData.mobilephone)) {
								$('#customer_phone').html(jsonData.mobilephone);
							} else {
								$('#customer_phone').html('无用户电话');
							}
							if(jsonData.sex == 0) {
								$('#customer_sex').html('男');
							} else if(jsonData.sex == 1) {
								$('#customer_sex').html('女');
							} else {
								$('#customer_sex').html('无性别信息');
							}
							if(ischeckValue(jsonData.age)) {
								$('#customer_age').html(jsonData.age + '岁');
							} else {
								$('#customer_age').html('无用户年龄');
							}
							if(jsonData.customer_address == null || jsonData.customer_address == "") {
								$('#customer_house').html('无房屋信息');
							} else {
								if(jsonData.customer_address.house_type == 0) {
									$('#customer_house').html('平房');
								} else if(jsonData.customer_address.house_type == 1) {
									$('#customer_house').html('楼房');
								} else {
									$('#customer_house').html('无房屋信息');
								}

							}

							if(ischeckValue(jsonData.address)) {
								$('#customer_address').html(jsonData.address);
							} else {
								$('#customer_address').html('无地址信息');
							}
							if(ischeckValue(jsonData.nationality)) {
								$('#customer_nation').html(jsonData.nationality);
							} else {
								$('#customer_nation').html('无');
							}
							if(jsonData.house_property == 1) {
								$('#customer_house_type').html('自有');
							} else if(jsonData.house_property == 2) {
								$('#customer_house_type').html('租住');
							} else {
								$('#customer_house_type').html('无');
							}

							if(ischeckValue(jsonData.job)) {
								if(jsonData.job.indexOf('99_') > -1) {
									$('#customer_job').html(jsonData.job.split("_")[1]);
								} else {
									$('#customer_job').html(jsonData.job);
								}

							} else {
								$('#customer_job').html('无');
							}
							if(ischeckValue(jsonData.income)) {
								$('#customer_income').html(jsonData.income);
							} else {
								$('#customer_income').html('无');
							}
							if(ischeckValue(jsonData.work_overtime)) {
								if(jsonData.work_overtime == 1) {
									$('#customer_overtime').html('从不');
								} else if(jsonData.work_overtime == 2) {
									$('#customer_overtime').html('偶尔');
								} else if(jsonData.work_overtime == 3) {
									$('#customer_overtime').html('经常');
								} else if(jsonData.work_overtime == 4) {
									$('#customer_overtime').html('每天');
								}
							} else {
								$('#customer_overtime').html('无');
							}
							if(ischeckValue(jsonData.other)) {
								$('#customer_remark').html(jsonData.other);
							} else {
								$('#customer_remark').html('无');
							}
							if(ischeckValue(jsonData.family_num)) {
								$('#customer_family_sum').html(jsonData.family_num + '人');
							} else {
								$('#customer_family_sum').html('无');
							}
							if(ischeckValue(jsonData.preschool_num)) {
								$('#customer_family_school').html(jsonData.preschool_num + '人');
							} else {
								$('#customer_family_school').html('无');
							}
							if(ischeckValue(jsonData.minor_num)) {
								$('#customer_family_underage').html(jsonData.minor_num + '人');
							} else {
								$('#customer_family_underage').html('无');
							}
							if(ischeckValue(jsonData.pet_type)) {
								if(jsonData.pet_type.indexOf('99_') > -1) {
									$('#customer_pet').html(jsonData.pet_type.split("_")[1]);
								} else {
									$('#customer_pet').html(jsonData.pet_type);
								}
							} else {
								$('#customer_pet').html('无');
							}
							if(ischeckValue(jsonData.customer_address)) {
								if(ischeckValue(jsonData.customer_address.house_area)) {
									$('#house_area').html(jsonData.customer_address.house_area);
								} else {
									$('#house_area').html('无');
								}

								if(ischeckValue(jsonData.customer_address.house_toward)) {
									$('#house_direction').html(jsonData.customer_address.house_toward);
								} else {
									$('#house_direction').html('无');
								}

								if(ischeckValue(jsonData.customer_address.house_style)) {
									$('#house_shape').html(jsonData.customer_address.house_style);
								} else {
									$('#house_shape').html('无');
								}
								if(jsonData.customer_address.house_type == 0) {
									$('#house_img_title').hide();
									$('#house_img').hide();

								} else if(jsonData.customer_address.house_type == 1) {
									if(ischeckValue(jsonData.customer_address.house_pic)) {
										$('#house_image').attr('src', decodeURI(jsonData.customer_address.house_pic));
									} else {
										$('#house_image').attr('src', '../images/cbd.jpg');
									}
								}

							} else {
								$('#house_area').html('无');
								$('#house_direction').html('无');
								$('#house_shape').html('无');
								$('#house_image').attr('src', '../images/cbd.jpg');
							}

							if(ischeckValue(jsonData.cus_pic)) {
								$('#customer_header_image').attr('src', decodeURI(jsonData.cus_pic));
							} else {
								$('#customer_header_image').attr('src', '../images/no_img2.png');
							}
							var $div = $('#family_div');
							if(ischeckValue(jsonData.childs)) {
								$(jsonData.childs).each(function(index, family) {
									if(family.family_relation == null || family.family_relation == "") {
										family.family_relation = "无"
									}
									if(family.family_name == null || family.family_name == "") {
										family.family_name = "无"
									}
									if(family.family_phone == null || family.family_phone == "") {
										family.family_phone = "无"
									}
									if(family.family_age == null || family.family_age == "") {
										family.family_age = "无"
									} else {
										family.family_age = family.family_age + '岁'
									}
									var html = '<div class="box-body box-header with-border">' +
										'<p><span class="margin-r-5">成员称谓：</span><span>' + family.family_relation + '</span></p>' +
										'<p><span class="margin-r-5">成员姓名：</span><span>' + family.family_name + '</span></p>' +
										'<p><span class="margin-r-5">成员电话：</span><span>' + family.family_phone + '</span></p>' +
										'<p><span class="margin-r-5">成员年龄：</span><span>' + family.family_age + '</span></p>' +
										'</div>';
									$div.after(html);
								});

							} else {
								var html = '<div class="box-body box-header with-border">' +
									'<p><span class="margin-r-5">成员称谓：</span><span>无</span></p>' +
									'<p><span class="margin-r-5">成员姓名：</span><span>无</span></p>' +
									'<p><span class="margin-r-5">成员电话：</span><span>无</span></p>' +
									'<p><span class="margin-r-5">成员年龄：</span><span>无</span></p>' +
									'</div>';
								$div.after(html);
							}

							getCustomerMoreData(jsonData.id);
						}

					}
				});

			}
		</script>

	</body>
