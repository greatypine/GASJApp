			var zw = employee.usergroup.code;
			var lat = null;
			var lon = null;
			
			mui.previewImage();

			mui.init({
				swipeBack: false,

			   tap: true, //默认为true
			   doubletap: true, //默认为false
			   longtap: true, //默认为false
			   swipe: true, //默认为true
			   drag: true, //默认为true
			   hold:false,//默认为false，不监听
			   release:false//默认为false，不监听
			  }
				
			});
			window.addEventListener('setarea', function(event) {
				var id = event.detail.id;
				if(id != null) {
					if(mui.os.ios) {
						setTimeout(function() {
							window.location.reload();
						}, 200);
					} else {
						window.location.reload();
					}
				}
			});
			mui.plusReady(function() {
				//获取定位坐标
				plus.geolocation.getCurrentPosition(function(p) {
					lat = p.coords.latitude;
					lon = p.coords.longitude;
					initStore();
				}, function(e) {
					initStore();
				});
			
				if(employee.usergroup != null) {
					if(employee.usergroup.code == 'ZHGLY' || employee.usergroup.code == 'DZ' || employee.usergroup.code == 'GAX' || employee.usergroup.code == 'FDZJSZ') {
						$("footer").css("display", "");
						$("#new_tabbar").css("display", "");
						if(employee.usergroup.code == 'GAX') {
							$("#datacard").css("display", "");
							$("#myclients").css("display", "");
						}
						
					} else {
						$("footer").css("display", "");
						$("#work").attr("style", "display:none;");
						$("#gmv").attr("class", "col-xs-4");
						$("#operate").attr("class", "col-xs-4 mark-green");
						$("#new_web_message").attr("class", "col-xs-4");
					}
					
				}
				h = plus.screen.resolutionHeight;
				message_isread();
//				getAllAreaOfEmployee(select_area_list);
				initView();

				if('Android' == plus.os.name) {
					var first = null;
					mui.back = function() {
						if(!first) {
							first = new Date().getTime();
							mui.toast('再按一次退出应用');
							setTimeout(function() {
								first = null;
							}, 1000);
						} else {
							if(new Date().getTime() - first < 1000) {
								plus.runtime.quit();
							}
						}
					}
				}
				
				$('.mui-control-content').css("height", h);
				document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
					plus.webview.getWebviewById('maps_web').setStyle({
						zindex: -1
					});

				});
				document.querySelector('.item2mobile').addEventListener('tap', function(e) {
					plus.webview.getWebviewById('maps_web').setStyle({
						zindex: -1
					});

				});
				document.querySelector('.item1mobile').addEventListener('tap', function(e) {
					getmaps(store_no);

				});
				//				监听点击遮罩关闭事件
				document.getElementById("backdrop").addEventListener('tap', function(e) {

					getmaps(store_no);

				});
				

				document.getElementById('slider').addEventListener('slide', function(e) {
					$('[data-toggle="popover"]').popover('hide');
					$('#orderrefresh').hide();
					if(e.detail.slideNumber === 0) {
						setTimeout(function() {
							
						}, 500);
					} else if(e.detail.slideNumber === 1) {
						$('#orderrefresh').hide();
						if(item2.querySelector('.mui-loading')) {
							
							setTimeout(function() {
//						
								oredrPageInfo.currentPage = 0;
								getOrderNew(employee.employeeId, null);
							}, 500);
						}
					} 
					
				
				});

				$(document).on('click', '#moreorder', function() {
					getOrderMoreNew(employee.employeeId);
				});

				$(document).on('click', '#orderrefresh', function() {
					$('#orderrefresh').hide();
					oredrPageInfo.currentPage = 0;
					$("#search").val("");
					getOrderNew(employee.employeeId, null);
				
				});
			
			

				$(document).on('touchend', '#item2mobile', function() {
					if(getScrollTop() == 0) {
						$('#orderrefresh').fadeIn(500);
					} else {
						$('#orderrefresh').fadeOut(500);
					}
				});
				
				//搜索功能（android和ios软件盘右下角完成键监听）
				$('#search').bind('keypress', function(event) {
					if(event.keyCode == "13") {
						//需要处理的事情
						var searchText = document.getElementById("search").value;
						oredrPageInfo.currentPage = 0;
						getOrderNew(employee.employeeId, searchText);

						setTimeout(function() {
							$("#moreorder").hide();
						}, 200);
					}
				});
				if(mui.os.ios) {
					//ios软件盘完成键监听事件
					$('#search').change(function() {
						var searchText = document.getElementById("search").value;
						oredrPageInfo.currentPage = 0;
						getOrderNew(employee.employeeId, searchText);
						setTimeout(function() {
							$("#moreorder").hide();
						}, 200);

					});
					$(document).on('focusin', function() {　　 //软键盘弹出的事件处理
						$("footer").css("display", 'none');
					});

					$(document).on('focusout', function() {　　 //软键盘收起的事件处理
						$("footer").css("display", "");
					});
				} else {
					var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
					$(window).on('resize', function() {
						var nowClientHeight = document.documentElement.clientHeight || document.body.clientHeight;
						if(clientHeight > nowClientHeight) {
							//键盘弹出的事件处理
							$("footer").css("display", 'none');
						} else {
							//键盘收起的事件处理
							$("footer").css("display", "");
						}
					});
				}

				

				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if(this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
				//退出
				var t_username = localStorage.getItem("employee_key");
				mui('#btnLogout')[0].addEventListener('click', function(event) {
					setTimeout(function() {
						var webview = plus.webview.getWebviewById('login');
						if(webview != null) {
							webview.close();
						}
						localStorage.clear();
						localStorage.setItem("employee_key", t_username);
						mui.openWindow({
							url: '../login.html',
							id: 'login',
							createNew: true,
							show: {
								aniShow: "slide-in-right"
							},
							waiting: {
								autoShow: false
							}
						});
					}, 50);
				});

				var nativeWebview, imm, InputMethodManager;
				initNativeObjects();
				showSoftInput();
			$(function(){ 
		        $('[data-toggle="popover"]').popover().on('shown.bs.popover', function () {
		            $(this).parent().siblings().find('[data-toggle="popover"]').popover('hide');
		        });
		    });
	

			});
			
			 

			function initView() {
				if(employee != null) {
					if(employee.name == null || employee.name == "") {
						$("#user_name").html("无数据");
					} else {
						$("#user_name").html(employee.name);
					}
					if(employee.zw == null || employee.zw == "") {
						$("#user_zw").text("无数据");
					} else {
						$("#user_zw").text(employee.zw);
					}
					if(employee.inviteCode == null || employee.inviteCode == "") {
						$("#mycode").text("无数据");
					} else {
						$("#mycode").text(employee.inviteCode);
					}

					if(employee.employeeId == null || employee.employeeId == "") {

					scrollPos = document.documentElement.scrollTop;

		//查看消息列表是否有未读信息，如有未读信息消息显示红点
		function message_isread() {
			if(employee.employeeId==null||employee.employeeId==""){
					return;
				}
			var message = {
				receiveId: employee.employeeId
			};
			var message_count=0;
			var notice_count=0;
			doManager('MessageNewManager', 'getUnReadMessageAmount', message, function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					message_count=jsonData;
					
				}
			},false);
			
			doManager('NoticeReciverManager', 'getUnReadNotice', employee.employeeId, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						notice_count=jsonData;
					
					}
				},false);
				setTimeout(function() {
					if(message_count == 0 && notice_count ==0) {
					$('#message_state_div').removeClass("message-dian1");
				} else {
					$('#message_state_div').addClass("message-dian1");
				}
							
						}, 200);
				
				
		}

			function initStore() {
				store = JSON.parse(localStorage.getItem("store"));
				storelist = JSON.parse(localStorage.getItem("storelist"));
				getStorelist();
				if(store != null) {
					if(storelist.length <= 1) {
						mui("#div_title")[0].innerHTML = store.name;
						mui("#storeid")[0].innerHTML = store.storeno;
						store_no = store.storeno;
						$("#select_store").hide();
						getmaps(store_no);
						
					} else {
						$("#select_store").show();
						$("div_title").hide();
						mui("#storeid")[0].innerHTML = store.storeno;
						store_no = store.storeno;
						getmaps(store_no);
					}

				} else {
					getStore($('.select option:selected').val());
				}

			}

			function getStorelist() {
				if(storelist != null || storelist != "") {
					$(storelist).each(function(index, element) {
						if(index == 0) {
							$('#select_store').append('<option selected="selected" value=' + element.store_id + '>' + element.name + '</option>');
						} else {
							$('#select_store').append('<option value=' + element.store_id + '>' + element.name + '</option>');
						}
					});
					if(store != null) {
						$('#select_store').val(store.store_id);
					}

				} else {
					mui("#div_title")[0].innerHTML = "国安社区";
					$('#select_store').hide();
					$("#store_num").hide();
				}

			}
			

			//获取门店信息
			function getStore(store_id) {
				if(store_id == null || store_id == "" || store_id == "null") {
					mui("#div_title")[0].innerHTML = "国安社区";
					$("#select_store").hide();
					$("#store_num").hide();
					getmaps(null);
					return;
				}
				doManager("StoreManager", "findStore", store_id, function(data) {
					if(data.result == true) {
						var jsonStore = JSON.parse(data.data);
						localStorage.setItem("store", JSON.stringify(jsonStore));
						mui("#div_title")[0].innerHTML = jsonStore.name;
						mui("#storeid")[0].innerHTML = jsonStore.storeno;
						store_no = jsonStore.storeno;
						getmaps(store_no);
						if(storelist.length <= 1) {
							$("#select_store").hide();
						} else {
							$("#select_store").hide();
							$("#div_title").hide();
						}

					} else {
						$("#select_store").hide();
						$("#store_num").hide();
						mui("#div_title")[0].innerHTML = "国安社区";

					}
				});

			}
			//获取门店信息
			function getStore_change(store_id) {
				if(store_id == null || store_id == "" || store_id == "null") {
					mui("#div_title")[0].innerHTML = "国安社区";
					$("#select_store").hide();
					$("#store_num").hide();
					getmaps(null);
					return;
				}
				doManager("StoreManager", "findStore", store_id, function(data) {
					if(data.result == true) {
						var jsonStore = JSON.parse(data.data);
						localStorage.setItem("store", JSON.stringify(jsonStore));
						mui("#div_title")[0].innerHTML = jsonStore.name;
						mui("#storeid")[0].innerHTML = jsonStore.storeno;
						store_no = jsonStore.storeno;
						if(storelist.length <= 1) {
							$("#select_store").hide();
						} else {
							$("#select_store").show();
							$("#div_title").hide();
						}

					} else {
						$("#select_store").hide();
						$("#store_num").hide();
						mui("#div_title")[0].innerHTML = "国安社区";

					}
				}, false);

			}
