			//获取片区信息数据
			function getAllAreaOfEmployee(jsonData) {
				if(jsonData != null) {
					$(jsonData).each(function(index, arealist) {
						if(select_areaid == null) {
							if(index == 0) {
								$('.select').append('<option selected="selected" value=' + arealist.id + '>' + arealist.name + '(' + arealist.area_no + ')' + '</option>');
								area_id = arealist.id;
								localStorage.setItem("selectArea_id", arealist.id);
							} else {
								$('.select').append('<option value=' + arealist.id + '>' + arealist.name + '(' + arealist.area_no + ')' + '</option>');
							}
						} else {
							if(select_areaid == arealist.id) {
								$('.select').append('<option selected="selected" value=' + arealist.id + '>' + arealist.name + '(' + arealist.area_no + ')' + '</option>');
								area_id = arealist.id;
							} else {
								$('.select').append('<option value=' + arealist.id + '>' + arealist.name + '(' + arealist.area_no + ')' + '</option>');
							}

			//查看消息列表是否有未读信息，如有未读信息消息显示红点
			function message_isread() {
				var message = {
					receiveId: employee.employeeId
				};
				var message_count = 0;
				var notice_count = 0;
				doManager('MessageNewManager', 'getUnReadMessageAmount', message, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						message_count = jsonData;

					}
				}, false);

				doManager('NoticeReciverManager', 'getUnReadNotice', employee.employeeId, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						notice_count = jsonData;

					}
				}, false);
				setTimeout(function() {
					if(message_count == 0 && notice_count == 0) {
						$('#message_state_div').removeClass("message-dian1");
					} else {
						$('#message_state_div').addClass("message-dian1");
					}

				}, 200);

			}

						mui("#storeid")[0].innerHTML = store.storeno;
						$("#select_store").hide();
						newgetMonthStoreData(store.storeno,store.store_id);
					} else {
						$("#select_store").show();
						$("#div_title").hide();
						mui("#storeid")[0].innerHTML = store.storeno;
						newgetMonthStoreData(store.storeno,store.store_id);
					}

				} else {
					getStore($('.select_store option:selected').val());
				}

			}

			function getStorelist() {
				if(storelist != null || storelist != "") {
					$(storelist).each(function(index, element) {
						if(index == 0) {
							$('#select_store').append('<option selected="selected" value=' + element.store_id + '>' + element.name + '</option>');
						} else {
							$('#select_store').append('<option value=' + element.store_id + '>' + element.name + '</option>');
						}
					});
					if(store != null) {
						$('#select_store').val(store.store_id);
					}

				} else {
					mui("#div_title")[0].innerHTML = "国安社区";
					$('#select_store').hide();
					$("#store_num").hide();
				}

			}

			function getStore(store_id) {
				if(store_id == null || store_id == "" || store_id == "null") {
					mui("#div_title")[0].innerHTML = "国安社区";
					$("#select_store").hide();
					$("#store_num").hide();
//					newgetMonthStoreData();
					return;
				}
				doManager("StoreManager", "findStore", store_id, function(data) {
					if(data.result == true) {
						var jsonStore = JSON.parse(data.data);
						localStorage.setItem("store", JSON.stringify(jsonStore));
						mui("#div_title")[0].innerHTML = jsonStore.name;
						mui("#storeid")[0].innerHTML = jsonStore.storeno;
						newgetMonthStoreData(jsonStore.storeno,jsonStore.store_id);
						if(storelist.length <= 1) {
							$("#select_store").hide();
						} else {
							$("#select_store").show();
							$("#div_title").hide();
						}

					} else {
						$("#select_store").hide();
						$("#store_num").hide();
						mui("#div_title")[0].innerHTML = "国安社区";

					}
				});

			}
			$(document).ready(function() {
				$('#select_store').change(function() {
					var a = $('#select_store option:selected').text();
					$('#select_store span').text(a);
					getStore($('#select_store option:selected').val());
					if(mui.os.ios) {
						setTimeout(function() {
							window.location.reload();
						}, 200);
					} else {
						window.location.reload();
					}
				});
			});
