			mui.plusReady(function() {
				if(plus.device.model == "iPhone10,3" || plus.device.model == "iPhone10,6" || plus.device.model == "iPhone11,8" || plus.device.model == "iPhone11,2" || plus.device.model == "iPhone11,6") {
						document.getElementById("titlenav").style.marginTop = '-20px';
					}
				var self = plus.webview.currentWebview();
				if(self != null && self.other_user_id != null) {
					var other_user_id = self.other_user_id;
					var guoanxia_img = self.guoanxia_img;
					if(other_user_id != null) {
						getOrderOfMonth(other_user_id);
					}
					if(guoanxia_img != null && guoanxia_img != "" && guoanxia_img != "https://imgcdn.guoanshequ.com/") {
						$("#head_img").attr("src", decodeURI(guoanxia_img));
					}
				}

				if(self != null && self.employee_id != null) {
					var employee_id = self.employee_id;
					var employee_pic = self.employee_pic;
					to_type = self.to_type;
					if(employee_id != null) {
						getOrderOfMonth(employee_id);
					}
					if(employee_pic != null) {
						$("#head_img").attr("src", employee_pic);
					}
				}
				if(self != null && self.employeeid != null) {
					var employeeid = self.employeeid;
					to_type = self.to_type;
					if(employeeid != null) {
						getOrderOfMonth(employeeid);
						getEmployeePicByEmployeeId(employeeid);
					}
				}

			});

			//获取片区信息数据
			function getOrderOfMonth(employee_no) {
				doManager('InterManager', 'findEmployeePerformance_app', [employee_no, null], function(data) {
					var jsonData = JSON.parse(data.data);
					if(data.result == true) {
						if(jsonData != null) {
							if(jsonData.dataMap.employeeInfo.human != null) {
								if(jsonData.dataMap.employeeInfo.human.name == null || jsonData.dataMap.employeeInfo.human == "") {
									$('#employee_name').html("无数据");
								} else {
									$('#employee_name').html(jsonData.dataMap.employeeInfo.human.name);
								}

								if(jsonData.dataMap.employeeInfo.human.zw == null || jsonData.dataMap.employeeInfo.zw == "") {
									$("#employee_zw").text("职务:" + "无数据");
								} else {
									$('#employee_zw').html("职务:" + jsonData.dataMap.employeeInfo.human.zw);
								}

								if(jsonData.dataMap.employeeInfo.human.employee_no == null || jsonData.dataMap.employeeInfo.employee_no == "") {
									$('#employee_no').html("员工号:" + "无数据");
								} else {
									$('#employee_no').html("员工号:" + jsonData.dataMap.employeeInfo.human.employee_no);
								}

								if(jsonData.dataMap.employeeInfo.human.storename == null || jsonData.dataMap.employeeInfo.human.storename == "") {
									$('#store_name_').html("所属门店:" + "无数据");
								} else {
									$('#store_name_').html("所属门店:" + jsonData.dataMap.employeeInfo.human.storename);
								}

								if(jsonData.dataMap.employeeInfo.human.phone == null || jsonData.dataMap.employeeInfo.human.phone == "") {
									$('#phome').html("电话:" + "无数据");
								} else {
									$('#phome').html("电话:" + jsonData.dataMap.employeeInfo.human.phone);
								}

							}
							//						if(jsonData.dataMap.employeeInfo.customercount!=null){
							//							$('#customer_sum').html(jsonData.dataMap.employeeInfo.customercount);
							//						}else{
							//							$('#customer_sum').html("0");
							//						}
							//						
							//						if(jsonData.dataMap.employeeInfo.orderTotal!=null){
							//							$('#oreder_sum').html(jsonData.dataMap.employeeInfo.orderTotal);
							//						}else{
							//							$('#oreder_sum').html("0");
							//						}
							//						alert(JSON.stringify(jsonData.dataMap.employeeInfo));
							//						if(jsonData.dataMap.employeeInfo.relationcount!=null){
							//							$('#relation_sum').html(jsonData.dataMap.employeeInfo.relationcount);
							//						}else{
							//							$('#relation_sum').html("0");
							//						}
							if(jsonData.dataMap.employeeInfo.human.remark != null) {
								$('#work_time').html("在职时间:" + jsonData.dataMap.employeeInfo.human.remark);
							} else {
								$('#work_time').html("无");
							}

						}

					}
				});
			}

			//跳转到选择页面
			function toMain() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('new_main');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'new_main.html',
						id: 'new_main',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 50);
			};

			//获取国安侠头像
			function getEmployeePicByEmployeeId(employee_id) {
				doManager('InterManager', 'findEmployeePicByEmployeeId', employee_id, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						if(jsonData.dataMap != null && jsonData.dataMap != "") {
							if(jsonData.dataMap.pngUrl != null && jsonData.dataMap.pngUrl != "" && jsonData.dataMap.pngUrl != "https://imgcdn.guoanshequ.com/") {
								$("#head_img").attr("src", jsonData.dataMap.pngUrl);
							}

						}
					}
				}, false);
			}
