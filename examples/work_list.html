			//获取所有消息列表
			function initView() {
				message_isread();
				pageInfo.currentPage = pageInfo.currentPage + 1;
				doManager_GASM('InterManager', 'queryStoreOrderListForApp', [pageInfo, employee.employeeId,'0,1,2,3'], function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						
						var $worklist = $("#work_list");
						mui('#pullrefresh').pullRefresh().endPullup();
						if(jsonData.data.data.length < 4){
							if(mui.os.ios) {
						        $("#offCanvasWrapper").attr("style", "height:100%;");
					        }
						}
						if(jsonData.data.data == null || jsonData.data.data.length < 10) {
							//								mui('#pullRefresh').pullRefresh().disablePullupToRefresh();
							//mui.toast("沒有更多了!");
							mui('#pullrefresh').pullRefresh().endPullup((jsonData.data.data.length < 10)); //参数为true代表没有更多数据了。	
						}
						
						$(jsonData.data.data).each(function(index, work) {
							
							if(work.worder_type ==0){
								work.worder_type = "产品类";
							}else if(work.worder_type ==1){
								work.worder_type = "服务类";
							}else if(work.worder_type == null|| work.worder_type == "") {
								work.worder_type = "未录入";
							}
							
							if(work.worder_status == 0){
								work.worder_status = "待确认";
							}else if(work.worder_status == 1){
								work.worder_status = "已确认";
							}else if(work.worder_status == 2){
								work.worder_status = "取消";
							}else if(work.worder_status == 3){
								work.worder_status = "已完成";
							}else if(work.worder_status == null || work.worder_status == "") {
								work.worder_status = "未录入";
							}
							
							if(work.username == null || work.username == "") {
								work.username = "未录入";
							}
							var html = '<li class="mui-table-view-cell no-padding">' +
								'<section>' +
								'<div class="box-header with-border">' +
								'<i class="fa fa-home">' +
								'</i>工单信息<span class="pull-right text-right" style="width: 30%;font-size: 12px;">类型：' + work.worder_type + '</span></div>' +
								'<div class="box-header with-border" style="background-color:#fafafa;">' +
								'<div class="no-padding" style="width: 50%;float: left;">' +
								'<p>用户:' + work.username+ '</p>' +
								'<p class="order_p">电话:' + work.phone + '</p></div>' +
								'<div style="width: 50%; float: right;font-size: 12px;color: #888888;">' + work.wcontent+ '</div></div>' +
								'<div class="box-header" >' +
								'<div style="font-size: 12px; width: 70%;float: left;">订单编号:' + work.worder_sn + '</br>国安侠:' + work.employee_name + '</br>下单日期:' +  new Date(work.create_time).Format('YYYY-MM-DD')+ '</div>' +
								'<div style="float: right;padding-top: 14px;color: #F32D2D;padding-right: 6px;">' + work.worder_status + '</div>' +
								'</div></section></li>';

							$worklist.append(html);
							var $item_div = $worklist.find('.mui-table-view-cell').last();
							$item_div.find('.with-border').click(function() {
								
										var webview = plus.webview.getWebviewById('work_details');
										if(webview != null) {
											webview.close();
										}
										mui.openWindow({
											url:'work_details.html',
											id: 'work_details',
											createNew: true,
											show: {
												aniShow: 'slide-in-right'
											},
											waiting: {
												autoShow: false
											},
											extras: {
												work_detail: JSON.stringify(work)
											}
										});

									

								

							});

						});

					} else {
						mui.toast(data.message);
						mui('#pullrefresh').pullRefresh().endPullup(true);
					}
				})
			}

			//JavaScript函数：
			var minute = 1000 * 60;
			var hour = minute * 60;
			var day = hour * 24;
			var halfamonth = day * 15;
			var month = day * 30;
			//时间戳转换为发布时间  
			function getDateDiff(dateTimeStamp) {
				var now = new Date().getTime();
				var diffValue = now - dateTimeStamp;
				var monthC = diffValue / month;
				var weekC = diffValue / (7 * day);
				var dayC = diffValue / day;
				var hourC = diffValue / hour;
				var minC = diffValue / minute;
				if(monthC >= 1) {
					result = new Date(dateTimeStamp).Format('YYYY-MM-DD');
				} else if(weekC >= 1) {
					result = new Date(dateTimeStamp).Format('YYYY-MM-DD');
				} else if(dayC >= 1) {
					result = new Date(dateTimeStamp).Format('YYYY-MM-DD');
				} else if(hourC >= 1) {
					result = parseInt(hourC) + "个小时前";
				} else if(minC >= 1) {
					result = parseInt(minC) + "分钟前";
				} else
					result = "刚刚";
				return result;
			}

			//查看消息列表是否有未读信息，如有未读信息消息显示红点
			//查看消息列表是否有未读信息，如有未读信息消息显示红点
		function message_isread() {
			var message = {
				receiveId: employee.employeeId
			};
			var message_count=0;
			var notice_count=0;
			doManager('MessageNewManager', 'getUnReadMessageAmount', message, function(data) {
				if(data.result == true) {
					var jsonData = JSON.parse(data.data);
					message_count=jsonData;
					
				}
			},false);
			
			doManager('NoticeReciverManager', 'getUnReadNotice', employee.employeeId, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						notice_count=jsonData;
					
					}
				},false);
				setTimeout(function() {
					if(message_count == 0 && notice_count ==0) {
					$('#message_state_div').removeClass("message-dian1");
				} else {
					$('#message_state_div').addClass("message-dian1");
				}
							
						}, 200);
				
				
		}
			//消息阅读状态更改
			function message_state(message_id) {
				var message = {
					id: message_id,
					isRead: 1
				};
				doManager('MessageNewManager', 'readMessage', message, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);

				var message = {
					id: message_id
				};

				doManager('MessageNewManager', 'delateMessage', message, function(data) {
					setTimeout(function() {
						if(data.result) {
							var jsonData = JSON.parse(data.data);
							delate_div.remove();
							mui.toast('删除成功！');
						} else {
							mui.toast(data.message);
						}
					}, 300);
				});

			function initStore() {
				store = JSON.parse(localStorage.getItem("store"));
				storelist = JSON.parse(localStorage.getItem("storelist"));
				getStorelist();
				if(store != null) {
					if(storelist.length <= 1) {
						mui("#div_title")[0].innerHTML = store.name;
						mui("#storeid")[0].innerHTML = store.storeno;
						$("#select").hide();
					} else {
						$("#select").show();
						$("div_title").hide();
						mui("#storeid")[0].innerHTML = store.storeno;
					}

				} else {
					getStore($('.select option:selected').val());
				}

			}

			function getStorelist() {
				if(storelist != null || storelist != "") {

					$(storelist).each(function(index, element) {
						if(index == 0) {
							$('#select').append('<option selected="selected" value=' + element.store_id + '>' + element.name + '</option>');
						} else {
							$('#select').append('<option value=' + element.store_id + '>' + element.name + '</option>');
						}
					});
					if(store != null) {
						$('#select').val(store.store_id);
					}

				} else {
					mui("#div_title")[0].innerHTML = "国安社区";
					$('#select').hide();
					$("#store_num").hide();
				}

			}
			//获取门店信息
			function getStore(store_id) {
				if(store_id == null || store_id == "" || store_id == "null") {
					mui("#div_title")[0].innerHTML = "国安社区";
					$("select").hide();
					$("#store_num").hide();
					return;
				}
				doManager("StoreManager", "findStore", store_id, function(data) {
					if(data.result == true) {
						var jsonStore = JSON.parse(data.data);
						localStorage.setItem("store", JSON.stringify(jsonStore));
						mui("#div_title")[0].innerHTML = jsonStore.name;
						mui("#storeid")[0].innerHTML = store.storeno;
						if(storelist.length <= 1) {
							$("#select").hide();
						} else {
							$("#select").show();
							$("#div_title").hide();
						}

					} else {
						$("#select").hide();
						$("#store_num").hide();
						mui("#div_title")[0].innerHTML = "国安社区";

					}
				});

			}
			$(document).ready(function() {
				$('#select').change(function() {
					var a = $('#select option:selected').text();
					$('#select span').text(a);
					getStore($('#select option:selected').val());
					if(mui.os.ios) {
						setTimeout(function() {
							window.location.reload();
						}, 200);
					} else {
						window.location.reload();
					};
				});
			});
