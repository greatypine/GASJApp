		<script>
			var h = '';
			var w = '';
			var employee = JSON.parse(localStorage.getItem('employee'));
			var select_areaid = JSON.parse(localStorage.getItem('selectArea_id'));
			var select_area_list = JSON.parse(localStorage.getItem('selectArea_list'));
			var employee_pic = JSON.parse(localStorage.getItem('employee_pic'));
			var express_date_group = null;
			var area_id = null;
			var store = null;
			var storelist = null;
			mui.previewImage();

			mui.init({
				swipeBack: false,
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}

			});
			window.addEventListener('setInputText', function(event) {
				var customer = event.detail.customer;
				if(customer != null) {
					if(customer.customer_name != null) {
						$('#name').val(customer.customer_name);
					}
					if(customer.customer_mobilephone != null) {
						$('#mobilephone').val(customer.customer_mobilephone);
					}
					doQueryCustomer();
				}
			});

			mui.plusReady(function() {
				initStore();
				if(plus.device.model == "iPhone10,3" || plus.device.model == "iPhone10,6" || plus.device.model == "iPhone11,8" || plus.device.model == "iPhone11,2" || plus.device.model == "iPhone11,6") {
					document.getElementById("titlenav").style.marginTop = '-20px';
					document.getElementById("content").style.marginTop = '15px';
					document.getElementById("footer_bottmo").style.paddingBottom = '67px';
				}
				setTimeout(function() {
					var employee = JSON.parse(localStorage.getItem('employee'));
					store = JSON.parse(localStorage.getItem("store"));
					var usergroup = JSON.parse(localStorage.getItem("usergroup"));
					default_store_id = JSON.parse(localStorage.getItem("store_id"));
					employee_no = employee.employeeId;
					if(store == null || store.store_id == null || store.store_id == "") {
						store_id = null;
					} else {
						store_id = store.store_id;
					}
					if(store != null && (default_store_id == null || default_store_id == "" || default_store_id != store.store_id)) {
						getStoreAddress(store);
					}
				}, 500);

				mui('#btnAddUser')[0].addEventListener('tap', function(event) {
					var webview = plus.webview.getWebviewById('operator_collection');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'operator_collection.html',
						id: "operator_collection",
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				});

				mui('#btnQuery')[0].addEventListener('tap', function(event) {
					doQueryCustomer();
				});

				var self = plus.webview.currentWebview();
				if(self != null) {
					if(self.customer_name != null) {
						$('#name').val(self.customer_name);
					}
					if(self.customer_mobilephone != null) {
						$('#mobilephone').val(self.customer_mobilephone);
					}
					if(self.select_name != null && self.select_phone != null) {
						$('#name').val(self.select_name);
						$('#mobilephone').val(self.select_phone);
						doQueryCustomer();
					} else if(self.select_name != null && self.select_phone == null) {
						$('#name').val(self.select_name);
						doQueryCustomer();
					}

				}

				h = plus.screen.resolutionHeight;
				message_isread();
				//				getAllAreaOfEmployee(select_area_list);
				initView();

				if('Android' == plus.os.name) {
					var first = null;
					mui.back = function() {
						if(!first) {
							first = new Date().getTime();
							mui.toast('再按一次退出应用');
							setTimeout(function() {
								first = null;
							}, 1000);
						} else {
							if(new Date().getTime() - first < 1000) {
								plus.runtime.quit();
							}
						}
					}
				}
				$('.mui-control-content').css("height", h);

				//退出
				var t_username = localStorage.getItem("employee_key");
				mui('#btnLogout')[0].addEventListener('click', function(event) {
					setTimeout(function() {
						var webview = plus.webview.getWebviewById('login');
						if(webview != null) {
							webview.close();
						}
						localStorage.clear();
						localStorage.setItem("employee_key", t_username);
						mui.openWindow({
							url: '../login.html',
							id: 'login',
							createNew: true,
							show: {
								aniShow: "slide-in-right"
							},
							waiting: {
								autoShow: false
							}
						});
					}, 50);
				});

				//ios软件盘激活
				var nativeWebview, imm, InputMethodManager;
				initNativeObjects();
				showSoftInput();
				$(function() {
					$('[data-toggle="popover"]').popover().on('shown.bs.popover', function() {
						$(this).parent().siblings().find('[data-toggle="popover"]').popover('hide');
					});
				});

			});

			function initView() {
				if(employee != null) {
					if(employee.name == null || employee.name == "") {
						$("#user_name").html("无数据");
					} else {
						$("#user_name").html(employee.name);
					}
					if(employee.zw == null || employee.zw == "") {
						$("#user_zw").text("无数据");
					} else {
						$("#user_zw").text(employee.zw);
					}
					if(employee.inviteCode == null || employee.inviteCode == "") {
						$("#mycode").text("无数据");
					} else {
						$("#mycode").text(employee.inviteCode);
					}

					if(employee.employeeId == null || employee.employeeId == "") {
						$("#user_employeeid").text("无数据");
					} else {
						$("#user_employeeid").text(employee.employeeId);
					}

					if(employee.store_name == null || employee.store_name == "") {
						$("#store_name").html("无数据");
					} else {
						$("#store_name").html(employee.store_name);
					}

				}
				if(employee_pic != null) {
					if(employee_pic.pngUrl != null && employee_pic.pngUrl != "" && employee_pic.pngUrl != "https://imgcdn.guoanshequ.com/") {
						$(".img-circle").attr("src", decodeURI(employee_pic.pngUrl));
					} else {
						$(".img-circle").attr("src", "../images/my_card_head.png");
					}

				} else {
					$(".img-circle").attr("src", "../images/my_card_head.png");
				}

			}

			//跳转到个人动态页面
			function toPerson() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('web_personal');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'web_personal.html',
						id: 'web_personal',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 50);
			};

			//跳转到我的客户列表页面
			function toUser() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('myClients');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'myClients.html',
						id: 'myClients',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 100);
			};
			//查看消息列表是否有未读信息，如有未读信息消息显示红点
			function message_isread() {
				if(employee.employeeId == null || employee.employeeId == "") {
					return;
				}
				var message = {
					receiveId: employee.employeeId
				};
				var message_count = 0;
				var notice_count = 0;
				doManager('MessageNewManager', 'getUnReadMessageAmount', message, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						message_count = jsonData;

					}
				}, false);

				doManager('NoticeReciverManager', 'getUnReadNotice', employee.employeeId, function(data) {
					if(data.result == true) {
						var jsonData = JSON.parse(data.data);
						notice_count = jsonData;

					}
				}, false);
				setTimeout(function() {
					if(message_count == 0 && notice_count == 0) {
						$('#message_state_div').removeClass("message-dian1");
					} else {
						$('#message_state_div').addClass("message-dian1");
					}

				}, 200);

			}
			//跳转到修改密码
			function toUpdatePassword() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('update_password');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'update_password.html',
						id: 'update_password',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 0);
			};

			function initStore() {
				store = JSON.parse(localStorage.getItem("store"));
				storelist = JSON.parse(localStorage.getItem("storelist"));
				getStorelist();
				if(store != null) {
					if(storelist.length <= 1) {
						mui("#div_title")[0].innerHTML = store.name;
						mui("#storeid")[0].innerHTML = store.storeno;
						$("#select_store").hide();
					} else {
						$("#select_store").show();
						$("#div_title").hide();
						mui("#storeid")[0].innerHTML = store.storeno;
					}

				} else {
					getStore($('.select_store option:selected').val());
				}

			}

			function getStorelist() {
				if(storelist != null || storelist != "") {
					$(storelist).each(function(index, element) {
						if(index == 0) {
							$('#select_store').append('<option selected="selected" value=' + element.store_id + '>' + element.name + '</option>');
						} else {
							$('#select_store').append('<option value=' + element.store_id + '>' + element.name + '</option>');
						}
					});
					if(store != null) {
						$('#select_store').val(store.store_id);
					}

				} else {
					mui("#div_title")[0].innerHTML = "国安社区";
					$('#select_store').hide();
					$("#store_num").hide();
				}

			}

			function getStore(store_id) {
				if(store_id == null || store_id == "" || store_id == "null") {
					mui("#div_title")[0].innerHTML = "国安社区";
					$("#select_store").hide();
					$("#store_num").hide();
					return;
				}
				doManager("StoreManager", "findStore", store_id, function(data) {
					if(data.result == true) {
						var jsonStore = JSON.parse(data.data);
						localStorage.setItem("store", JSON.stringify(jsonStore));
						mui("#div_title")[0].innerHTML = jsonStore.name;
						mui("#storeid")[0].innerHTML = jsonStore.storeno;
						if(storelist.length <= 1) {
							$("#select_store").hide();
						} else {
							$("#select_store").show();
							$("#div_title").hide();
						}

					} else {
						$("#select_store").hide();
						$("#store_num").hide();
						mui("#div_title")[0].innerHTML = "国安社区";

					}
				});

			}
			$(document).ready(function() {
				$('#select_store').change(function() {
					var a = $('#select_store option:selected').text();
					$('#select_store span').text(a);
					getStore($('#select_store option:selected').val());
					if(mui.os.ios) {
						setTimeout(function() {
							window.location.reload();
						}, 200);
					} else {
						window.location.reload();
					}
				});
			});
			//跳转本月数据动态
			function toCard() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('dataCard');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'dataCard.html',
						id: 'dataCard',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 0);
			};

			var showSoftInput = function() {
				if(mui.os.android) {
					//					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
			};
			var initNativeObjects = function() {
				if(mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};

			//跳转到录入
			function toNewTabbar() {
				setTimeout(function() {
					var webview = plus.webview.getWebviewById('new_tabbar');
					if(webview != null) {
						webview.close();
					}
					mui.openWindow({
						url: 'new_tabbar.html',
						id: 'new_tabbar',
						createNew: true,
						show: {
							aniShow: 'slide-in-right'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 0);
			};
			//用户画像查询
			function doQueryCustomer() {
				$('#customer_count').hide();
				var str_name = $('#name').val();
				var str_mobilephone = $('#mobilephone').val();
				var str_address = $('#address').val();

				if(!checkValue(str_name) && !checkValue(str_mobilephone) &&
					!checkValue(str_address)) {
					mui.toast('查询条件请至少输入一项！');
					return;
				}

				if(checkValue(str_mobilephone)) {
					if(!/^\d{11}$/.test(str_mobilephone)) {
						mui("#mobilephone")[0].focus();
						mui.toast("请输入正确的电话号码。");
						return;
					}
				}

				var customer_params = {
					name: str_name,
					mobilephone: str_mobilephone,
					address: str_address
				};
				doManager('CustomerManager', 'findCustomerorHhealthList', customer_params, function(data) {
					if(data.result) {
						var jsonData = JSON.parse(data.data);
						if(jsonData.code == 200) {
							var $div_clist = $('#customer_list');
							$div_clist.children().remove();
							if(jsonData.listCustomer.length == 0) {
								mui.toast('未查询到用户信息!');
								return;
							}
							$(jsonData.listCustomer).each(function(index, customer) {
								$div_clist.append('<div class="customer_row"><div>');
								var $div_row = $div_clist.find('div:last');
								$div_row.click(function() {
									var webview = plus.webview.getWebviewById('operator_collection');
									if(webview != null) {
										webview.close();
									}
									mui.openWindow({
										url: 'operator_collection.html',
										id: "operator_collection",
										createNew: true,
										show: {
											aniShow: 'slide-in-right'
										},
										waiting: {
											autoShow: false
										},
										extras: {
											customer: JSON.stringify(customer)
										}
									});
								});
								$div_row.append('<ul></ul>');
								var $ul_row = $div_row.find('ul:last');
								$ul_row.append('<li>姓名：<span>' + customer.name + '</span></li>')
								$ul_row.append('<li>电话：<span>' + customer.mobilephone + '</span></li>')
							});

						} else {
							mui.toast(jsonData.message);
						}
					} else {
						mui.toast('查询失败!');
					}
				});

			}

			function getStoreAddress(store) {
				doManager('StoreManager', 'getStoreInfoById', store, function(data) {
					if(data.result) {
						var jsonData = JSON.parse(data.data);
						if(jsonData == 0 || jsonData == null) {

						} else {
							window.localStorage.setItem("default_city", JSON.stringify(jsonData));
							window.localStorage.setItem("store_id", store.store_id);

						}

					} else {
						mui.toast(data.message);
					}
				});
			}
		</script>
	</body>
